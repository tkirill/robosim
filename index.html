<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Robot Pathfinding Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .program-input {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .program-input button {
            background-color: #6c757d; /* Grey for program buttons */
            font-size: 24px;
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .program-input button:hover {
            background-color: #5a6268;
        }
        .action-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
            margin: 0 5px;
        }
        #runProgramButton {
            background-color: #28a745; /* Green for run */
        }
        #runProgramButton:hover {
            background-color: #218838;
        }
        #resetFieldButton {
            background-color: #dc3545; /* Red for reset */
        }
        #resetFieldButton:hover {
            background-color: #c82333;
        }
        #programDisplay {
            min-height: 30px;
            border: 1px solid #ccc;
            width: 300px;
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
            background-color: #e9ecef;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap;
        }
        .program-instruction {
            font-size: 32px;
            line-height: 1;
        }
        #messageDisplay {
            min-height: 40px;
            width: 300px;
            text-align: center;
            padding: 10px;
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            background-color: #ffeeba; /* Light yellow for messages */
            border: 1px solid #ffc107; /* Orange border */
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        #messageDisplay.success {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        #messageDisplay.error {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        #messageDisplay.info {
            background-color: #d1ecf1;
            border-color: #17a2b8;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Robot Path Game</h1>
    <canvas id="myGridCanvas" width="400" height="400"></canvas>

    <div class="controls">
        <div class="program-input">
            <button id="upArrow">‚¨ÜÔ∏è</button>
            <button id="leftArrow">‚¨ÖÔ∏è</button>
            <button id="rightArrow">‚û°Ô∏è</button>
            <button id="clearProgram">Clear</button>
        </div>
        <div id="programDisplay"></div>
        <div class="action-buttons">
            <button id="runProgramButton">Run Program</button>
            <button id="resetFieldButton">Reset Field</button>
        </div>
        <div id="messageDisplay">Welcome! Guide the robot.</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('myGridCanvas');
            const ctx = canvas.getContext('2d');

            const gridSize = 4;
            const cellSize = canvas.width / gridSize;

            let currentRobotPos = { x: 0, y: 0 };
            let robotDirection = 0; // 0: up, 1: right, 2: down, 3: left (clockwise)

            const images = {};
            const imagePaths = {
                flagGreen: './flag_green100.jpg',
                flagRed: './flag_red100.jpg',
                meteor: './meteor100.png',
                sun: './sun.jpg',
                robot: './robot.png'
            };

            let startPos, finishPos, sunPos1, sunPos2, meteorPos;
            let collectedSuns = []; // To track collected suns

            const programDisplay = document.getElementById('programDisplay');
            const messageDisplay = document.getElementById('messageDisplay'); // New message display element
            const program = []; // Stores the robot's program

            // UI Elements
            document.getElementById('upArrow').addEventListener('click', () => addInstruction('UP'));
            document.getElementById('leftArrow').addEventListener('click', () => addInstruction('LEFT'));
            document.getElementById('rightArrow').addEventListener('click', () => addInstruction('RIGHT'));
            document.getElementById('clearProgram').addEventListener('click', clearProgram);
            document.getElementById('runProgramButton').addEventListener('click', runProgram);
            document.getElementById('resetFieldButton').addEventListener('click', initGame);

            // Load all images
            let imagesLoadedCount = 0;
            const totalImages = Object.keys(imagePaths).length;

            function loadImage(name, src) {
                const img = new Image();
                img.src = src;
                img.onload = () => {
                    images[name] = img;
                    imagesLoadedCount++;
                    if (imagesLoadedCount === totalImages) {
                        initGame(); // Initialize game once all images are loaded
                    }
                };
            }

            for (const name in imagePaths) {
                loadImage(name, imagePaths[name]);
            }

            function chooseUniquePos(occupiedCells) {
                let x = 0, y = 0, id = '';
                do {
                    x = Math.floor(Math.random() * gridSize);
                    y = Math.floor(Math.random() * gridSize);
                    id = `${x}-${y}`;
                } while (occupiedCells.includes(id));
                occupiedCells.push(id);
                return { x: x, y: y };
            }

            // New function to display messages
            function displayMessage(message, type = 'info') {
                messageDisplay.textContent = message;
                messageDisplay.className = ''; // Clear previous classes
                messageDisplay.classList.add(type); // Add new type class for styling
            }

            function initGame() {
                const occupiedCells = [];
                startPos = chooseUniquePos(occupiedCells);
                finishPos = chooseUniquePos(occupiedCells);
                sunPos1 = chooseUniquePos(occupiedCells);
                sunPos2 = chooseUniquePos(occupiedCells);
                meteorPos = chooseUniquePos(occupiedCells);

                currentRobotPos = { ...startPos }; // Start robot at the green flag
                robotDirection = 0; // Robot starts facing up
                collectedSuns = []; // Reset collected suns
                clearProgram(); // Clear any existing program
                drawGame();
                displayMessage("Ready to play! Build your program. üöÄ", 'info');
            }

            function drawGrid() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i <= gridSize; i++) {
                    ctx.beginPath();
                    ctx.moveTo(i * cellSize, 0);
                    ctx.lineTo(i * cellSize, canvas.height);
                    ctx.stroke();
                }
                for (let i = 0; i <= gridSize; i++) {
                    ctx.beginPath();
                    ctx.moveTo(0, i * cellSize);
                    ctx.lineTo(canvas.width, i * cellSize);
                    ctx.stroke();
                }
            }

            function drawImageInCell(pos, image, size = 80) {
                const x = pos.x * cellSize + (cellSize - size) / 2;
                const y = pos.y * cellSize + (cellSize - size) / 2;
                if (image) {
                    ctx.drawImage(image, x, y, size, size);
                }
            }

            function drawRobot() {
                if (!images.robot) return;

                const robotSize = 80;
                const x = currentRobotPos.x * cellSize + cellSize / 2;
                const y = currentRobotPos.y * cellSize + cellSize / 2;

                ctx.save(); // Save the current canvas state
                ctx.translate(x, y); // Move canvas origin to robot's center
                ctx.rotate(robotDirection * Math.PI / 2); // Rotate based on direction (0:up, 1:right, 2:down, 3:left)
                ctx.drawImage(images.robot, -robotSize / 2, -robotSize / 2, robotSize, robotSize);
                ctx.restore(); // Restore the canvas state
            }

            function drawGame() {
                drawGrid();
                drawImageInCell(startPos, images.flagGreen);
                drawImageInCell(finishPos, images.flagRed);
                drawImageInCell(meteorPos, images.meteor);

                if (!collectedSuns.includes('sun1')) {
                    drawImageInCell(sunPos1, images.sun);
                }
                if (!collectedSuns.includes('sun2')) {
                    drawImageInCell(sunPos2, images.sun);
                }

                drawRobot();
            }

            function addInstruction(instruction) {
                program.push(instruction);
                updateProgramDisplay();
                displayMessage("Instruction added! ‚ú®", 'info');
            }

            function clearProgram() {
                program.length = 0; // Clear the array
                updateProgramDisplay();
                displayMessage("Program cleared! üßπ", 'info');
            }

            function updateProgramDisplay() {
                programDisplay.innerHTML = '';
                program.forEach(inst => {
                    const span = document.createElement('span');
                    span.classList.add('program-instruction');
                    switch (inst) {
                        case 'UP': span.textContent = '‚¨ÜÔ∏è'; break;
                        case 'LEFT': span.textContent = '‚¨ÖÔ∏è'; break;
                        case 'RIGHT': span.textContent = '‚û°Ô∏è'; break;
                    }
                    programDisplay.appendChild(span);
                });
            }

            async function runProgram() {
                // Clear message display at the start of a run
                displayMessage("Robot is moving... ü§ñ", 'info');

                // Disable buttons during animation
                document.querySelectorAll('.controls button').forEach(btn => btn.disabled = true);

                currentRobotPos = { ...startPos }; // Reset robot to start
                robotDirection = 0; // Reset direction
                collectedSuns = []; // Reset collected suns
                drawGame(); // Redraw initial state

                for (let i = 0; i < program.length; i++) {
                    const instruction = program[i];
                    await new Promise(resolve => setTimeout(resolve, 500)); // Pause for animation

                    let moved = false;
                    switch (instruction) {
                        case 'UP':
                            let nextX = currentRobotPos.x;
                            let nextY = currentRobotPos.y;
                            if (robotDirection === 0) nextY--; // Up
                            else if (robotDirection === 1) nextX++; // Right
                            else if (robotDirection === 2) nextY++; // Down
                            else if (robotDirection === 3) nextX--; // Left

                            // Check boundaries
                            if (nextX >= 0 && nextX < gridSize && nextY >= 0 && nextY < gridSize) {
                                currentRobotPos.x = nextX;
                                currentRobotPos.y = nextY;
                                moved = true;
                            } else {
                                displayMessage("Oops! Hit the wall! üß±", 'error');
                            }
                            break;
                        case 'LEFT':
                            robotDirection = (robotDirection + 3) % 4; // Turn counter-clockwise
                            break;
                        case 'RIGHT':
                            robotDirection = (robotDirection + 1) % 4; // Turn clockwise
                            break;
                    }
                    drawGame(); // Redraw game state after each step

                    // Check for meteor collision
                    if (currentRobotPos.x === meteorPos.x && currentRobotPos.y === meteorPos.y) {
                        displayMessage("Oh no! You hit the meteor! üí• Game Over.", 'error');
                        document.querySelectorAll('.controls button').forEach(btn => btn.disabled = false);
                        return; // Stop program execution
                    }

                    // Check for sun collection
                    if (!collectedSuns.includes('sun1') && currentRobotPos.x === sunPos1.x && currentRobotPos.y === sunPos1.y) {
                        collectedSuns.push('sun1');
                        displayMessage("–°–æ–±—Ä–∞–ª —Å–æ–ª–Ω—ã—à–∫–æ! ‚òÄÔ∏è", 'success');
                    }
                    if (!collectedSuns.includes('sun2') && currentRobotPos.x === sunPos2.x && currentRobotPos.y === sunPos2.y) {
                        collectedSuns.push('sun2');
                        displayMessage("–°–æ–±—Ä–∞–ª —Å–æ–ª–Ω—ã—à–∫–æ! ‚òÄÔ∏è", 'success');
                    }

                    // Check for win condition
                    if (currentRobotPos.x === finishPos.x && currentRobotPos.y === finishPos.y && collectedSuns.length === 2) {
                        displayMessage("üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è—é! –¢—ã –¥–æ–±—Ä–∞–ª—Å—è –¥–æ –∫—Ä–∞—Å–Ω–æ–≥–æ —Ñ–ª–∞–∂–∫–∞ –∏ —Å–æ–±—Ä–∞–ª –æ–±–∞ —Å–æ–ª–Ω—ã—à–∫–∞! –¢—ã –ø–æ–±–µ–¥–∏–ª! üéâ", 'success');
                        document.querySelectorAll('.controls button').forEach(btn => btn.disabled = false);
                        return; // Stop program execution
                    }
                }
                // If program finishes without winning or hitting meteor
                if (currentRobotPos.x === finishPos.x && currentRobotPos.y === finishPos.y) {
                    displayMessage(`–¢—ã –¥–æ–±—Ä–∞–ª—Å—è –¥–æ –∫—Ä–∞—Å–Ω–æ–≥–æ —Ñ–ª–∞–∂–∫–∞, –Ω–æ —Å–æ–±—Ä–∞–ª —Ç–æ–ª—å–∫–æ ${collectedSuns.length} –∏–∑ –¥–≤—É—Ö —Å–æ–ª–Ω—ã—à–µ–∫. –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë! üßê`, 'info');
                } else {
                    displayMessage("–ü—Ä–æ–≥—Ä–∞–º–º–∞ –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å. Program finished. Not quite there yet! Try again. ü§î", 'info');
                }

                document.querySelectorAll('.controls button').forEach(btn => btn.disabled = false); // Re-enable buttons
            }
        });
    </script>
</body>
</html>
